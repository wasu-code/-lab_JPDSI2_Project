<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jstl/core">
	
<ui:composition template="/templates/main.xhtml">

	<f:metadata>
    	<f:viewParam name="id" value="#{entryEditBB.entry.idEntry}" />
    	<f:viewAction action="#{entryEditBB.load}" />
	</f:metadata>

	<p:messages id="msgs" />

	<ui:define name="title">
		Editing Comic_Name
	</ui:define>

	<ui:define name="content">
	<p:messages id="msgs" />
	<c:if test="#{entryEditBB.entry.isLocked eq 0}">
	<h:form id="comicData">
		<p:panel header="Basic Info" styleClass="bottom-space">
			<h:panelGrid columns="1" cellpadding="5">
				<h:outputLabel for="coverUrl" value="CoverUrl:" />
				<p:inputText id="coverUrl" value="#{entryEditBB.entry.coverUrl}"></p:inputText>
				
				<h:outputLabel for="titleOrg" value="Original Title:" />
				<p:inputText id="titleOrg" value="#{entryEditBB.entry.titleOrg}" required="true" requiredMessage="Title of original is mandatory"></p:inputText>
				<p:message for="titleOrg"/>
				
				<h:outputLabel for="titleEng" value="English Title:" />
				<p:inputText id="titleEng" value="#{entryEditBB.entry.titleEng}"></p:inputText>
				
				<h:outputLabel for="aliases" value="Aliases:" />
				<p:inputTextarea id="aliases" value="#{entryEditBB.entry.aliases}" rows="5" cols="60" autoResize="false"></p:inputTextarea>
			</h:panelGrid>
		</p:panel>
		
		<p:panel header="Author Info" styleClass="bottom-space">
			
				<h:outputLabel for="authorId" value="ID of author" />
				<p:inputText id="authorID" value="#{entryEditBB.creator.idCreator}"></p:inputText>
				
			    <h:outputLabel for="search" value="Search:" />
			    <h:inputText id="search" value="#{authorListBB.searchTerm}" />
			    <h:commandButton value="Search" action="#{authorListBB.searchAuthors}">
    				<f:ajax execute="search" render="@form" update="@form"/>
				</h:commandButton>
			
			
				<h:dataTable id="searchResults" value="#{authorListBB.searchResults}" var="author">
				    <h:column>
				        <f:facet name="header">Nickname</f:facet>
				        <h:outputText value="#{author.nickname}"/>
				    </h:column>
				    <h:column>
				        <f:facet name="header">Aliases</f:facet>
				        <h:outputText value="#{author.aliases}"/>
				    </h:column>
				    <!-- add more columns as needed -->
				</h:dataTable>
			
		</p:panel>
		
		<p:panel header="More Info" toggleable="true" collapsed="false"
		style="margin-bottom: 1em;">
			<h:panelGrid columns="4" cellpadding="5">
				<h:outputLabel for="publised" value="Year of Publishing:" />
				<p:inputNumber id="publised" value="#{entryEditBB.entry.publishYear}" decimalPlaces="0"></p:inputNumber>
				
				<h:outputLabel for="langOrg" value="Original Language:" />
				<p:inputText id="langOrg" value="#{entryEditBB.entry.originalLang}"></p:inputText>
				
				<h:outputLabel for="direction" value="Reading Direction:" />
				<p:inputText id="direction" value="#{entryEditBB.entry.readingDirection}"></p:inputText>
				
				<h:outputLabel for="ch" value="Number of Chapters:" />
				<p:inputNumber id="ch" value="#{entryEditBB.entry.chapterCount}" decimalPlaces="0"></p:inputNumber>
				
				<h:outputLabel for="vol" value="Number of Volumes:" />
				<p:inputNumber id="vol" value="#{entryEditBB.entry.volumeCount}" decimalPlaces="0"></p:inputNumber>
				
				<h:outputLabel for="pg" value="Number of Pages:" />
				<p:inputNumber id="pg" value="#{entryEditBB.entry.pageCount}" decimalPlaces="0"></p:inputNumber>
			</h:panelGrid>
		</p:panel>
		<p:messages id="msgs" />
		<p:commandButton value="Zapisz" action="#{entryEditBB.save}" update="@form"/>
		
	</h:form>
	</c:if>
	<c:if test="#{entryEditBB.entry.isLocked eq 1}">
		Edycja tej pozycji zosta≈Ça zablokowana przez administratora
	</c:if>
	</ui:define>
	
</ui:composition>

</html>
