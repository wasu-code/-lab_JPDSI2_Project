<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/main.xhtml">


	<ui:define name="title">
		List of Available Comic
	</ui:define>

	<ui:define name="content">
		<p:messages id="msgs" />
		<h:form id="searchbox">
			<p:panel header="Filtruj Wyniki Wyszukiwania" toggleable="true"
				collapsed="false" styleClass="bottom-space">

				<span class="ui-input-icon-left"> <i class="pi pi-search" />
					<p:inputText id="search" placeholder="Szukaj Tytułu"
						value="#{entryListBB.searchTitle}" /> <p:commandButton
						value="Szukaj" update="@form" />
				</span>
			</p:panel>


			<p:dataView var="entry" value="#{entryListBB.entries}" rows="5"
				paginator="true" rowsPerPageTemplate="1,5,10,{ShowAll|'All'}"
				paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				gridIcon="pi pi-th-large" listIcon="pi pi-bars">

				<p:dataViewGridItem>
					<div style="width: auto; margin: 10px; background:rgba(1,1,1,0.05); padding: 10px;">
						<div style="display: flex; flex-direction: column; justify-content: center; align-items: center;">
							<div>
								<img
									src="#{not empty entry.coverUrl? entry.coverUrl : 'https://upload.wikimedia.org/wikipedia/commons/b/b9/No_Cover.jpg'}"
									alt="no cover available" style="width: 200px;" />
							</div>
							
						<p:linkButton outcome="/public/view.xhtml?id=#{entry.idEntry}"
							value="More Details" icon="pi pi-arrow-circle-right"
							style="margin:0 10px;text-decoration: none;"></p:linkButton>
						</div>
						<div style="display: flex;">
								<b>Tytuł Oryginału: </b> #{entry.titleOrg}
							</div>
							<div style="display: flex;">
								<b>Tytuł Angielski: </b> #{entry.titleEng}
							</div>
							<br />
							<div style="display: flex;">
								<b>Opis:</b><br /> #{entry.aliases}
							</div>
					</div>

				</p:dataViewGridItem>

				<p:dataViewListItem>
					<div style="display: flex;">
						<div style="width: 250px;">
							<img width="100%"
								src="#{not empty entry.coverUrl? entry.coverUrl : 'https://upload.wikimedia.org/wikipedia/commons/b/b9/No_Cover.jpg'}"
								alt="no cover available" style="width: 200px;" />
						</div>
						<div style="width: auto; margin: 10px;">
							<div style="display: flex; flex-direction: column;">
								<div style="display: flex;">
									<b>Tytuł Oryginału: </b> #{entry.titleOrg}
								</div>
								<div style="display: flex;">
									<b>Tytuł Angielski: </b> #{entry.titleEng}
								</div>
								<br />
								<div style="display: flex;">
									<b>Opis:</b><br /> #{entry.aliases}
								</div>
							</div>
							<p:linkButton outcome="/public/view.xhtml?id=#{entry.idEntry}"
								value="More Details" icon="pi pi-arrow-circle-right"
								style="margin:0 10px;text-decoration: none;"></p:linkButton>

						</div>
					</div>
				</p:dataViewListItem>
			</p:dataView>





		</h:form>
	</ui:define>

</ui:composition>

</html>
